name: CI Dev Deployment
on:
  push:
    branches: [ master ]  # ← Cambiar si es necesario

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install deps (if present)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi
          
      - name: Build (optional ncc)
        shell: bash
        run: |
          if [ -f src/index.js ]; then
            npx --yes @vercel/ncc build src/index.js --license licenses.txt || echo "Build skipped"
          fi
          
      - name: Zip artifact
        run: zip -r build.zip . -x ".git/*" "node_modules/*" ".github/*"
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      
      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "Creating release for tag: $TAG"
          gh release delete "$TAG" --yes 2>/dev/null || true
          gh release create "$TAG" build.zip --notes "$NOTE" --repo ${{ github.repository }}
