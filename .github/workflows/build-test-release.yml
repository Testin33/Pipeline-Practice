name: Build-Test-Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip build
        run: zip -r build.zip . -x ".git/*" "node_modules/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      #  checkout para traer tu repo (package.json, tests/, etc.)
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      #  descarga el artefacto generado en el build
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      #  ejecuta el sanity test
      - name: Run sanity tests
        run: npm test

  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # Genera un tag Ãºnico: <BUILD_TAG>-<run_number>, ej: dev-v1.0-27
      - name: Compute tag
        id: tag
        shell: bash
        run: |
          base="${{ vars.BUILD_TAG }}"
          if [ -z "$base" ]; then base="dev"; fi
          echo "tag=${base}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      # Crea/actualiza el release y sube build.zip (sin usar gh CLI)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: ${{ vars.RELEASE_NOTE }}
          files: build.zip
          fail_on_unmatched_files: false
