name: Build-Test-Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip build
        run: zip -r build.zip . -x ".git/*" "node_modules/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # üîπ checkout para traer tu repo (package.json, tests/, etc.)
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # üîπ descarga el artefacto generado en el build
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # üîπ ejecuta el sanity test
      - name: Run sanity tests
        run: npm test

  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${GITHUB_TOKEN}" | gh auth login --with-token

      - name: Release to Dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "Creating release: $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE" || echo "‚ö†Ô∏è Release already exists, skipping."
