name: Build-Test-Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip build
        run: zip -r build.zip . -x ".git/*" "node_modules/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ðŸ”¹ checkout para traer tu repo (package.json, tests/, etc.)
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ðŸ”¹ descarga el artefacto generado en el build
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # ðŸ”¹ ejecuta el sanity test
      - name: Run sanity tests
        run: npm test

  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Inspect workspace
        run: |
          pwd
          ls -lah
          echo "SHA: $GITHUB_SHA"

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${GITHUB_TOKEN}" | gh auth login --with-token
          gh auth status

      - name: Release to Dev (create or upload)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_FROM_ENV: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${TAG_FROM_ENV:-}"
          # fallback si no configuraste la var en el environment
          if [ -z "$TAG" ]; then
            TAG="dev-$(date +%s)"
            echo "No BUILD_TAG found in environment. Using fallback: $TAG"
          fi
          echo "TAG: $TAG"
          echo "NOTE: ${NOTE:-'(no notes)'}"

          # si ya existe el release -> sube/actualiza el asset
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists. Uploading asset (overwrite)..."
            gh release upload "$TAG" build.zip --clobber
          else
            echo "Creating new release $TAG"
            gh release create "$TAG" build.zip --title "$TAG" --notes "${NOTE:-Automated release}"
          fi
